<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular-BS-Tooltip</title>
	<meta http-equiv="Content-Language" content="en"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="google" value="notranslate"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>

	<!-- jQuery -->
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Font-awesome -->
	<link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

	<!-- Angular -->
	<script src="/node_modules/angular/angular.min.js"></script>

	<!-- Demo setup -->
	<script src="/app.js"></script>

	<!-- Angular-BS-Tooltip module -->
	<script src="/angular-bs-tooltip.js"></script>

	<style>
	.p-t-20 {padding-top: 20px}
	</style>
</head>
<body ng-app="app" ng-controller="demoCtrl">
	<div class="container p-t-20">
		<legend>Simple examples</legend>
		<div class="row">
			<div class="col-sm-3 text-center">
				<a class="btn btn-primary" tooltip="The time is {{time}}" tooltip-position="top">Top</a>
			</div>
			<div class="col-sm-3 text-center">
				<a class="btn btn-primary" tooltip="The time is {{time}}" tooltip-position="right">Right</a>
			</div>
			<div class="col-sm-3 text-center">
				<a class="btn btn-primary" tooltip="The time is {{time}}" tooltip-position="bottom">Bottom</a>
			</div>
			<div class="col-sm-3 text-center">
				<a class="btn btn-primary" tooltip="The time is {{time}}" tooltip-position="right">Right</a>
			</div>
		</div>
	</div>
</body>
