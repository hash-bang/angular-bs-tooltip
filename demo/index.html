<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Angular-BS-Tooltip</title>
	<meta http-equiv="Content-Language" content="en"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<meta name="google" value="notranslate"/>
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<meta name="apple-mobile-web-app-status-bar-style" content="yes"/>
	<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui"/>

	<!-- jQuery -->
	<script src="/node_modules/jquery/dist/jquery.min.js"></script>

	<!-- Bootstrap -->
	<link href="/node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
	<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

	<!-- Font-awesome -->
	<link href="/node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css"/>

	<!-- Angular -->
	<script src="/node_modules/angular/angular.min.js"></script>

	<!-- Demo setup -->
	<script src="/app.js"></script>

	<!-- Angular-BS-Tooltip module -->
	<script src="/angular-bs-tooltip.js"></script>
	<script src="/node_modules/tether/dist/js/tether.min.js"></script>

	<style>
	.p-t-20 {padding-top: 20px}

	/* Make target smoothly jump around */
	#target {
		transition: left .5s ease, top .5s ease;
	}
	</style>
</head>
<body ng-app="app" ng-controller="demoCtrl">
	<div class="container p-t-20">
		<legend>Simple examples</legend>
		<div class="row">
			<div class="col-sm-3 text-center">
				<a class="btn btn-primary" tooltip="The time is {{time}}" tooltip-position="top">Top</a>
			</div>
			<div class="col-sm-3 text-center">
				<a class="btn btn-primary" tooltip="The time is {{time}}" tooltip-position="right">Right</a>
			</div>
			<div class="col-sm-3 text-center">
				<a class="btn btn-primary" tooltip="The time is {{time}}" tooltip-position="bottom">Bottom</a>
			</div>
			<div class="col-sm-3 text-center">
				<a class="btn btn-primary" tooltip="The time is {{time}}" tooltip-position="right">Right</a>
			</div>
		</div>
	</div>

	<div class="container p-t-20">
		<legend>Static property example</legend>
		<div class="row">
			<div class="col-md-8 form-horizontal">
				<div class="form-group">
					<label class="col-sm-3 control-label">Text</label>
					<div class="col-sm-9">
						<input ng-model="config.text" type="text" class="form-control"/>
						<div class="checkbox">
							<label><input ng-model="config.html" type="checkbox"> Allow HTML</label>
						</div>
						<div class="checkbox">
							<label><input ng-model="config.show" type="checkbox"> Force show</label>
						</div>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Text</label>
					<div class="col-sm-9">
						<select ng-model="config.position" class="form-control">
							<option ng-repeat="position in positions track by position.id" value="{{position.id}}">{{position.text}}</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label">Tethering</label>
					<div class="col-sm-9">
						<div class="checkbox">
							<label><input ng-model="config.tether" type="checkbox"> Tether</label>
						</div>
						<div class="checkbox">
							<label><input ng-model="config.jumpy" type="checkbox"> Jump around</label>
						</div>
						<div class="checkbox">
							<a ng-click="jumpRefresh()" class="btn btn-sm btn-primary"><i class="fa fa-refresh"></i> Manual reposition</a>
						</div>
					</div>
				</div>

			</div>
			<div class="col-md-4 text-center well" style="height: 200px">
				<a id="target" style="position: relative" class="btn btn-primary" tooltip="{{config.text}}" tooltip-position="{{config.position}}" tooltip-html="config.html" tooltip-show="config.show" tooltip-tether="config.tether">Button</a>
			</div>
		</div>
	</div>
</body>
